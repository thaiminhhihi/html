<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="form">
        <div class="left">
            <div class="img">
                <img src="/3542.avif" alt="Image">
            </div>
        </div>
        <div class="right">
            <div class="container">
                <div class="text">
                    <h1>Letâ€™s level up your brand, together</h1>
                    <h3>You can reach us anytime via
                        <a href="mailto:hi@untitledui.com" class="mail">hi@untitledui.com</a>
                    </h3>
                    <form>
                        <!-- 1 -->
                        <div class="form-item">
                            <div class="form-text">
                                <label for="name">Name</label>
                                <div class="form-input">
                                    <input type="text" id="name" name="name" placeholder=" Enter your name" required>
                                </div>
                            </div>
                        </div>

                        <!-- 2 -->
                        <div class="form-item">
                            <div class="form-text">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-input">
                                <input type="email" id="email" name="email" placeholder=" You@company.com" required>
                            </div>
                        </div>
                        <!-- 3 -->
                        <div class="form-item">
                            <div class="form-text">
                                <label for="phone-number">Phone Number</label>
                            </div>
                            <div class="form-input">

                                <select name="phone-number-region" id="phone-number-region">
                                    <option value="+1">United States (+1)</option>
                                    <option value="+44">United Kingdom (+44)</option>
                                    <option value="+61">Australia (+61)</option>
                                </select>
                                <input type="tel" id="phone-number" name="phone-number"
                                    placeholder=" Enter your phone number" required>
                            </div>
                        </div>
                        <!-- 4 -->
                        <div class="form-item">
                            <div class="form-text">
                                <label for="help">How can we help?
                                </label>
                            </div>
                            <div class="form-input">
                                <textarea id="help" name="help" 
                                    placeholder=" Tell us little about your project..." required></textarea>
                            </div>
                        </div>
                        <!-- 5 -->
                        <div class="form-item">
                            <div class="form-text">
                                <label> Services</label>
                            </div>

                            <div class="checkbox-container">
                                <label><input type="checkbox"> Website Design</label>
                                <label><input type="checkbox"> Content Creation</label>
                                <label><input type="checkbox"> UX Design</label>
                                <label><input type="checkbox"> Strategy & consulting</label>
                                <label><input type="checkbox"> User research</label>
                                <label><input type="checkbox"> Other</label>
                            </div>
                        </div>

                </div>
            </div>
            <button class="submit">Get Started</button>

            </form>
        </div>
    </div>

    </div>
    </div>
</body>

</html>
