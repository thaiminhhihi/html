<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    .hero {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .hero-text {
      flex: 1 1 400px;
    }

    .hero-text h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hero-text p {
      margin-bottom: 20px;
    }

    .hero-text button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .hero-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 10px;
    }

    .collections {
      padding: 20px;
    }

    .collections h2 {
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product-card h4 {
      margin: 10px 0 5px;
    }

    footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fashionista</div>
    <nav>
      <a href="#">Studio</a>
      <a href="#">Check</a>
      <a href="#">Explore</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Transform The World</h1>
      <p>Check out the most premium, unique and collected arts.</p>
      <button>Explore Now</button>
    </div>
    <div class="hero-image">
      <img src="https://i.imgur.com/ExdKOOz.png" alt="Fashion Model">
    </div>
  </section>

  <section class="collections">
    <h2>Featured Collections</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://i.imgur.com/a1.jpg" alt="Collection 1">
        <h4>Urban Outfit</h4>
        <p>By FashionLab</p>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/a2.jpg" alt="Collection 2">
        <h4>Street Style</h4>
        <p>By Runway Inc</p>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/a3.jpg" alt="Collection 3">
        <h4>Minimal Design</h4>
        <p>By Mono Studio</p>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/a4.jpg" alt="Collection 4">
        <h4>Elegant Dress</h4>
        <p>By Couture House</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Fashionista. All rights reserved.
  </footer>
</body>
</html>
