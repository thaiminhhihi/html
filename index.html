      color: white;
      font-size: 13px;
      padding: 5px 20px;

    .top-links span,

      padding: 8px;
      border: none;
      outline: none;
    }

    .search-bar select {
      padding: 8px;
      border: none;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #ff3300;
      color: white;
      border: none;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #e62e00;
    }

    .cart {
      margin-left: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .cart:hover {
      transform: scale(1.1);
    }
  </style>
